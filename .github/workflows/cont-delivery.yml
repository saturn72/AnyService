      - name: Push packages to nuget
        working-directory: ./src/nupkg
        run: dotnet nuget push *.nupkg --api-key $nuget_api_key --source https://api.nuget.org/v3/index.json
        env:
          nuget_api_key: ${{secrets.NUGET_DEPLOY_KEY}}
